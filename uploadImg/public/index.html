<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
	<title>选择图片</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<form id="uploadForm" action="http://localhost/MYPHP/uploadImg/server/index.php" enctype="multipart/form-data">

		<label class="addFileLabel" for="addFile">
			<i>+</i>
			<input id="addFile" type="file" multiple>
		</label>
		
		<button id="submitFile" type="button">上传</button>
	</form>

	<div class="showImg">
		
	</div>

	<script src="js/imgUpload.js"></script>
	<script>
		var $addFile = document.getElementById("addFile");
		var $submitFile = document.getElementById("submitFile");
		var $showImg = document.getElementsByClassName("showImg")[0];
		var $url = "http://localhost/MYPHP/uploadImg/server/index.php";
		imgUpload($addFile, $showImg, $submitFile, $url);
	</script>
</body>
</html>
